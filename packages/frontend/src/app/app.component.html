<nav class="navbar navbar-expand-lg">
  <a
    class="navbar-brand"
    href="#">
    <img
      src="../assets/images/logo.png"
      alt="Logo Domifa">
    <span
      id="nom-asso"
      *ngIf="isAuth">
      {{ structureName }}
    </span>
  </a>
  <button
    class="navbar-toggler hidden-sm-up"
    type="button"
    (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-target="#navbarsDefault"
    aria-controls="navbarsDefault"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    [ngbCollapse]="isNavbarCollapsed"
    class="collapse navbar-collapse"
    id="navbarsDefault">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active"></li>
    </ul>
    <div class="my-2 my-lg-0">
      <a
        *ngIf="!isAuth"
        routerLink="/inscription"
        class="btn btn-outline-primary">
        S'inscrire
      </a>
      <a
        *ngIf="!isAuth"
        routerLink="/connexion"
        class="btn btn-outline-primary">
        Se connecter
      </a>
      <a
        *ngIf="isAuth"
        routerLink="/manage"
        class="btn btn-outline-primary">
        Liste des usagers
      </a>
      <a
        *ngIf="isAuth"
        routerLink="/nouveau"
        class="btn btn-outline-secondary">
        <fa-icon icon="plus"></fa-icon>
        Créer une demande
      </a>
      <a
        *ngIf="isAuth"
        routerLink="/mon-compte"
        class="btn btn-outline-primary">
        <fa-icon icon="user"></fa-icon>
      </a>
    </div>
  </div>
</nav>
<div id="page">
  <router-outlet></router-outlet>
</div>
<footer class="page-footer">
  <div>
    <img
      src="../assets/images/logoministere.jpg"
      alt="Logo Domifa">
  </div>
  <div>
    <span>FAQ</span>
  </div>
  <div>
    <span>Conditions d'utilisation</span>
  </div>
  <div>
    <span>
      <a
        [routerLink]="['/mentions-legales']"
        routerLinkActive="router-link-active">
        Mentions légales
      </a>
    </span>
  </div>
  <div>
    <span>Contactez-nous</span>
  </div>
  <div class="text-right ">
    <span>© 2019 Incubateur des affaires sociales</span>
  </div>
</footer>
