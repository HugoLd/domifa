<div class="container">
  <div class="step_form text-center">
    <h4>Structures existantes</h4>
    <div
      class="card col-md-6 text-left"
      *ngFor="let structure of structures">
      <a class="nav-link">
        <b>{{ structure.nom }}</b>
        <br>
        {{ structure.adresse }},
        <i>
          {{ structure.ville }} ({{ structure.codePostal }})
        </i>
      </a>
    </div>
  </div>
</div>
