<div class="step_form">
  <div class="text-center">
    <div *ngIf="success">
      <fa-icon
        class="fa-4x text-success"
        [icon]="['far', 'check-circle']"></fa-icon>
      <br>
      <br>
      <h3 class="text-success">Nouvelle structure enregistrée</h3>
      <p class="text-center">
        Un mail vient d'être transmis aux administrateurs pour les informer.
      </p>

    </div>
    <div *ngIf="error">
      <fa-icon
        class="fa-4x text-danger"
        icon="times"></fa-icon>
      <br>
      <h3 class="text-danger">La structure n'a pas pu être validée</h3>
      <p class="text-center">
        Merci de vérifier le lien reçu par email.
      </p>
    </div>
    <a
      [routerLink]="['/']"
      class="btn btn-primary"
      routerLinkActive="router-link-active">
      Retour à l'accueil
    </a>
  </div>
</div>
