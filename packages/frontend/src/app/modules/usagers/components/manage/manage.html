<div class="container">
  <h4 class="text-center"><b>Bonjour Domifa</b></h4>
  <div class="row">
    <div class="col-md-6 offset-md-3 ">
      <div class="form-group">
        <input id="typeahead-http" type="text" #searchInput placeholder="Rechercher un.e domicilié par nom, prénom, numéro de domicilié" class="form-control">
        <span *ngIf="searching">Recherche en cours...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">
        </div>
        <div class="row" *ngIf="searching">
          <div class="col-12 text-center">
            <h4>Recherche en cours ... </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="filters">
    <div class="row">
      <span> Statut : </span>
      <button class="btn btn-outline-dark" [ngClass]="{ 'btn-dark': filters.statut === 'encours' }" (click)="filters.statut = 'encours'">
        Demande en cours
      </button>
      <button class="btn btn-outline-dark" [ngClass]="{'filters.statut': filters.statut === null }" (click)="updateFilters('statut', 'encours')">
        A valider
      </button>
      <button class="btn btn-outline-dark" (click)="updateFilters('statut', 'encours')">
        Refusés
      </button>
      <button class="btn btn-outline-dark" (click)="updateFilters('statut', 'encours')">
        Radiés
      </button>
      <button class="btn btn-outline-dark" (click)="updateFilters('statut', 'encours')">
        Actifs
      </button>
      <button class="btn btn-outline-dark" (click)="updateFilters('statut', 'encours')">
        Pouvant être radiés
      </button>
    </div>
    <div class="row">
      <span> Échéance : </span>
      <button class="btn btn-outline-dark" [ngClass]="{'filters.statut': filters.statut === null }" (click)="updateFilters('statut', 'encours')">
        Dans moins de 2 mois
      </button>
      <button class="btn btn-outline-dark" [ngClass]="{'filters.statut': filters.statut === null }" (click)="updateFilters('statut', 'encours')">
        Dans plus de 2 mois
      </button>
    </div>
    <div class="row">
      <span> Courrier : </span>
      <button class="btn btn-outline-dark" [ngClass]="{'filters.statut': filters.statut === null }" (click)="updateFilters('statut', 'encours')">
        Courrier à récupérer
      </button>
      <button class="btn btn-outline-dark" [ngClass]="{'filters.statut': filters.statut === null }" (click)="updateFilters('statut', 'encours')">
        Pas de courrier
      </button>
    </div>
  </div>
  <br> <br>
  <div class="row">

    <table class="table">
      <tbody>
        <tr *ngFor="let usager of usagers">
          <th scope="row" class="table_name" [class]='usager.decision.statut'>
            {{ usager.sexe === "femme" ? 'Mme' : 'M.' }} {{ usager.nom }} {{ usager.prenom }}
          </th>
          <td>{{ usager.id}}</td>
          <td>
            <span *ngIf="usager.rdv">
              {{ usager.dateNaissance | date:'dd/MM/yyyy' }}
            </span>
          </td>
          <td>
            <span class="btn">
              <fa-icon icon="envelope"></fa-icon>
            </span>
            <span class="btn">
              <fa-icon icon="walking"></fa-icon>
            </span>
            <span class="btn">
              <fa-icon icon="phone"></fa-icon>
            </span>
          </td>
          <td class="text-right">
            <a *ngIf="usager.decision.statut !== 'instruction'" routerLink="/profil/{{usager.id}}" routerLinkActive="router-link-active">
              Accéder à sa fiche
            </a>
            <a *ngIf="usager.decision.statut === 'instruction'" routerLink="/profil/{{usager.id}}/edit" routerLinkActive="router-link-active">
              <fa-icon icon="clock"></fa-icon> Reprendre la demande
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
