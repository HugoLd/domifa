<div class="container">
  <br><br>
  <h4 class="text-center ">Bonjour Jean</h4>
  <div class="row">
    <div class="col-md-6 offset-md-3 ">
      <div class="form-group">
        <label for="exampleInputEmail1">Rechercher un.e domicilié.e</label>
        <input id="typeahead-http"
          type="text"
          class="form-control">
        <span *ngIf="searching">Recherche en cours...</span>
        <div class="invalid-feedback"
          *ngIf="searchFailed">
        </div>
        <ng-template let-t="term"
          #rt
          let-r="result">
          <ngb-highlight [result]="r.properties.label"
            [term]="t">
          </ngb-highlight>
        </ng-template>
      </div>
    </div>
  </div>
  <div id="filters">
    <div class="row">
      <span> Statut : </span>
      <button class="btn btn-outline-dark"
        [ngClass]="{ 'btn-dark': filters.statut === 'encours' }"
        (click)="filters.statut = 'encours'">
        Demande en cours
      </button>
      <button class="btn btn-outline-dark"
        [ngClass]="{'filters.statut': filters.statut === null }"
        (click)="updateFilters('statut', 'encours')">
        A valider
      </button>
      <button class="btn btn-outline-dark"
        (click)="updateFilters('statut', 'encours')">
        Refusés
      </button>
      <button class="btn btn-outline-dark"
        (click)="updateFilters('statut', 'encours')">
        Radiés
      </button>
      <button class="btn btn-outline-dark"
        (click)="updateFilters('statut', 'encours')">
        Actifs
      </button>
      <button class="btn btn-outline-dark"
        (click)="updateFilters('statut', 'encours')">
        Pouvant être radiés
      </button>
    </div>
    <div class="row">
      <span> Échéance : </span>
      <button class="btn btn-outline-dark"
        [ngClass]="{'filters.statut': filters.statut === null }"
        (click)="updateFilters('statut', 'encours')">
        Dans moins de 2 mois
      </button>
      <button class="btn btn-outline-dark"
        [ngClass]="{'filters.statut': filters.statut === null }"
        (click)="updateFilters('statut', 'encours')">
        Dans plus de 2 mois
      </button>
    </div>
    <div class="row">
      <span> Courrier : </span>
      <button class="btn btn-outline-dark"
        [ngClass]="{'filters.statut': filters.statut === null }"
        (click)="updateFilters('statut', 'encours')">
        Courrier à récupérer
      </button>
      <button class="btn btn-outline-dark"
        [ngClass]="{'filters.statut': filters.statut === null }"
        (click)="updateFilters('statut', 'encours')">
        Pas de courrier
      </button>
    </div>
  </div>
  <br> <br>
  <div class="row">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">N°</th>
          <th scope="col">Date de naissance</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usager of usagers">
          <th scope="row"
            class="table_name">
            {{ usager.sexe === "femme" ? 'Mme' : 'M.' }} {{ usager.nom }} {{ usager.prenom }}
            <span class="valide"
              *ngIf="usager.decision && usager.decision.statut === 'valide'">
            </span>
            <span class="refus"
              *ngIf="usager.decision && usager.decision.statut === 'refus'">
            </span>
            <span class="instruction"
              *ngIf="usager.decision && usager.decision.statut === 'instruction'">
            </span>
          </th>
          <td>{{ usager.id}}</td>
          <td>
            <span *ngIf="usager.rdv">
              {{ usager.dateNaissance | date:'dd/MM/yyyy' }}
            </span>
          </td>
          <td>
            <button (click)="getAttestation(usager.id)"
              class="btn btn-primary">
              <fa-icon icon="file-pdf"></fa-icon>
            </button>
            &nbsp;
            &nbsp;
            <a routerLink="/profil/{{usager.id}}/edit/"
              class="btn btn-primary">
              <fa-icon icon="edit"></fa-icon>
            </a>
          <td>
            <span class="btn">
              <fa-icon icon="envelope"></fa-icon>
            </span>
            <span class="btn">
              <fa-icon icon="walking"></fa-icon>
            </span>
            <span class="btn">
              <fa-icon icon="phone"></fa-icon>
            </span>
          </td>
          <td>
            <a routerLink="/profil/{{usager.id}}"
              routerLinkActive="router-link-active">
              Accéder à sa fiche
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
